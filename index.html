  /* Fully opaque flowing gradient background */
  background: #111
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.particle {
  position: absolute;
  background: rgba(247, 198, 0, 0.274);
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(247, 198, 0, 0.274);
  animation: floatUp linear infinite;
  animation-fill-mode: backwards; /* ensures hidden until start */
}

@keyframes floatUp {
  0% {
    transform: translateY(120vh) scale(0.3); /* start off-screen */
    opacity: 0;
  }
  10% { opacity: 1; }
  80% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.2); /* exit top */
    opacity: 0;
  }
}

/* Randomized particles using nth-child selectors */
.particle:nth-child(1) { left: 5%;  width: 4px; height: 4px;  animation-duration: 12s; animation-delay: 0s; }
.particle:nth-child(2) { left: 15%; width: 6px; height: 6px;  animation-duration: 18s; animation-delay: 2s; }
.particle:nth-child(3) { left: 30%; width: 8px; height: 8px;  animation-duration: 20s; animation-delay: 4s; }
.particle:nth-child(4) { left: 45%; width: 5px; height: 5px;  animation-duration: 14s; animation-delay: 1s; }
.particle:nth-child(5) { left: 60%; width: 7px; height: 7px;  animation-duration: 16s; animation-delay: 3s; }
.particle:nth-child(6) { left: 70%; width: 4px; height: 4px;  animation-duration: 22s; animation-delay: 5s; }
.particle:nth-child(7) { left: 82%; width: 9px; height: 9px;  animation-duration: 19s; animation-delay: 2s; }
.particle:nth-child(8) { left: 90%; width: 6px; height: 6px;  animation-duration: 17s; animation-delay: 4s; }
.particle:nth-child(9) { left: 96%; width: 5px; height: 5px;  animation-duration: 21s; animation-delay: 6s; }
.particle:nth-child(10){ left: 50%; width: 10px; height: 10px; animation-duration: 25s; animation-delay: 8s; }

/* === Fade-in animation === */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.fade {
  opacity: 0;
  animation: fadeInUp 1s ease forwards;
}

.fade-1 { animation-delay: 0.2s; }
.fade-2 { animation-delay: 0.6s; }
.fade-3 { animation-delay: 1s; }
.fade-4 { animation-delay: 1.4s; }

.container {

.buttons {

.btn {

.btn-dark { background: #222; color: #fff; }

  70% {

  }
}
